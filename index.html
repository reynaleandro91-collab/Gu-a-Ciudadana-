<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>GUIA DIGITAL CIUDADANA</title>

   <style>
      body {
         margin: 0;
         font-family: Arial, sans-serif;
         background: linear-gradient(to bottom, #0186a1, #01a1c1);
      }

      nav {
         background: #017f99;
         display: flex;
         justify-content: center;
         flex-wrap: wrap;
         padding: 10px;
      }

      nav ul {
         display: flex;
         list-style: none;
         padding: 0;
         flex-wrap: wrap;
      }

      nav ul li {
         margin: 0 8px;
         position: relative;
      }

      nav ul li a {
         color: white;
         text-decoration: none;
         padding: 12px 18px;
         display: block;
         font-weight: bold;
      }

      nav ul li a:hover {
         background: #00c3de;
         border-radius: 8px;
      }

      /* Imagen principal */
      .principal {
         width: 100%;
         max-height: 700px;
         object-fit: cover;
         display: block;
      }

      .boton {
         background: #005f73;
         color: white;
         padding: 12px 18px;
         text-decoration: none;
         border-radius: 8px;
         font-weight: bold;
         margin: 20px;
         display: inline-block;
      }

      .boton:hover {
         background: #00b4d8;
      }

      /* OVERLAY VIDEO */
      #overlay {
         display: none;
         position: fixed;
         top: 0;
         left: 0;
         width: 100%;
         height: 100%;
         background: rgba(0,0,0,0.85);
         justify-content: center;
         align-items: center;
         z-index: 9999;
      }

      #overlay video {
         width: 85%;
         max-width: 700px;
         border-radius: 10px;
      }

      #cerrarVideo {
         position: absolute;
         top: 20px;
         right: 20px;
         color: white;
         font-size: 35px;
         cursor: pointer;
         font-weight: bold;
      }
   </style>
</head>

<body>

   <center>
      <nav>
         <ul>
            <li><a href="ciudadanoo.html">CIUDADANO</a></li>
            <li><a href="TRAMITE.HTML">TR√ÅMITE</a></li>

            <li><a href="menu8.HTML">PAGO Y UBICACI√ìN</a></li>
            <li><a href="informacion.html">INFORMACI√ìN</a></li>
         </ul>
      </nav>

      <!-- IMAGEN PRINCIPAL -->
      <img src="113.jpg" class="principal">

      <!-- BOT√ìN PARA VER VIDEO -->
      <a href="#" class="boton" onclick="mostrarVideo('vide444.mp4')">üé• Ver Video</a>
   </center>

   <!-- OVERLAY VIDEO -->
   <div id="overlay">
      <span id="cerrarVideo" onclick="cerrarVideo()">‚úñ</span>
      <video id="videoPlayer" controls></video>
   </div>

   <script>
      function mostrarVideo(archivo) {
         let overlay = document.getElementById("overlay");
         let video = document.getElementById("videoPlayer");

         overlay.style.display = "flex";
         video.src = archivo;

         video.play();

         // Evita que el bot√≥n atr√°s cierre la p√°gina
         history.pushState(null, null, location.href);
      }

      function cerrarVideo() {
         let overlay = document.getElementById("overlay");
         let video = document.getElementById("videoPlayer");

         video.pause();
         video.src = "";
         overlay.style.display = "none";
      }

      // Evita salir de la p√°gina con bot√≥n atr√°s mientras el video est√° abierto
      window.onpopstate = function () {
         cerrarVideo();
         history.pushState(null, null, location.href);
      };
   </script>

</body>
</html>
